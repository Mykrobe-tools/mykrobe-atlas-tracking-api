# For Google Cloud Build only

version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - "5432"

  app:
    depends_on:
      - db
    build: ../../
    environment:
      SQLALCHEMY_DATABASE_URI: "postgresql://postgres@db:5432"
    command: pytest